name: Deployment pipeline
env:
  CONDITION: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  simple_deployment_pipeline:
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: npm run eslint
      - run: npm run build
      - name: Webhook notify
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
            severity: error
            text: "Build failed"
            details: "Commit: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }} broke the build"
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
      - run: npm run test
      - run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - if: ${{ env.CONDITION }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Webhook notify
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
            severity: info
            text: Deployment successful
            details: Deployment to main branch successful
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

  tag_release:
    if: ${{ github.env.CONDITION }}
    needs:
      - simple_deployment_pipeline
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

